
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon & Roboto Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Include UI Extension library and stylesheet-->
    <script src="https://unpkg.com/@bloomreach/ui-extension@13.2.0/dist/ui-extension.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <!-- Main info panel -->
    <div id='info' class='hide'>
      <div>
        <img class="logo" src="assets/sitemorse-logo.png">
      </div>
      <div>
        <ul class="collapsible">
          <li>
            <div class="collapsible-header">
              <i class="material-icons">search</i> Search engine optimization
              <span class="check-warning">
                <i class="material-icons check tooltipped" data-position="left" data-tooltip="I am a tooltip" id="seo-check">check_circle</i>
                <i class="material-icons warning tooltipped" data-position="left" data-tooltip="I am a tooltip" id="seo-warning">warning</i>
              </span>
            </div>
            <div class="collapsible-body">
              <table id="seo-table" class="centered highlight"></table>
            </div>
          </li>
          <li>
            <div class="collapsible-header">
              <i class="material-icons">assignment</i>Governance, risk and compliance
              <span class="check-warning">
                <i class="material-icons check" id="grc-check">check_circle</i>
                <i class="material-icons warning" id="grc-warning">warning</i>
              </span>
            </div>
            <div class="collapsible-body">
              <table id="grc-table" class="centered highlight"></table>
            </div>
          </li>
          <li>
            <div class="collapsible-header">
              <i class="material-icons">person_pin</i>User experience
              <span class="check-warning">
                <i class="material-icons check" id="ux-check">check_circle</i>
                <i class="material-icons warning" id="ux-warning">warning</i>
              </span>
            </div>
            <div class="collapsible-body">
              <table id="ux-table" class="centered highlight"></table>
            </div>
          </li>
        </ul>
      </div>
      <div class="button-wrapper">
        <p><button class="btn indigo darken-1" type="submit" id="smartview">SMARTview
          <i class="material-icons right">send</i>
        </button></p>
        <p><button class="btn blue darken-2" type="submit" id="report">Full Report
          <i class="material-icons right">send</i>
        </button></p>
      </div>
    </div>

    <!-- Error info panel -->
    <div>

    </div>


    <!-- Modal -->
    <div id="modal1" class="modal mytranslation">
      <div class="modal-content">
        <img src='assets/bloomreach-sitemorse.gif' class='image-horizontal'/>
        <img src='assets/bloomreach-sitemorse-vert.gif' class='image-vertical'/>
      </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src='index.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
